{% extends 'AppEntrega1/inicio.html' %}
{% load static %}

{% block head_block %}

{% endblock head_block %}

{% block body_block %}
    <h3>Editar Avatar</h3>
    
    <form action={% url 'Editar_avatar' %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_table}}

    </form>

{% endblock body_block %}
