{% extends 'AppEntrega1/inicio.html' %}
{% load static %}

{% block head_block %}
    <title>Register</title>
{% endblock head_block %}

{% block body_block %}
    {% if error %}
        <h3>{{mensaje}}</h3>
    {% endif %}
    
    <form action='' method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" placeholder="Register">
    </form>

{% endblock body_block %}
